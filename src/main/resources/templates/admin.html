<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">메뉴</div>
                    <a class="nav-link" href="#">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        관리자 페이지
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">로그인 성공</div>
                관리자 모드
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Dashboard</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        회원정보 리스트
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>순서</th>
                                <th>아이디</th>
                                <th>비밀번호</th>
                                <th>이름</th>
                                <th>이메일</th>
                                <th>연락처</th>
                                <th>주소</th>
                                <th>상세주소</th>
                                <th>삭제</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>num</th>
                                <th>id</th>
                                <th>memberPassword</th>
                                <th>memberName</th>
                                <th>memberEmail</th>
                                <th>phone</th>
                                <th>address</th>
                                <th>address2</th>
                                <th>삭제</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="member: ${memberList}">
                                <td th:text="${member.num}"></td>
                                <td th:text="${member.memberId}"></td>
                                <td th:text="${member.memberPw}"></td>
                                <td th:text="${member.memberName}"></td>
                                <td th:text="${member.memberEmail}"></td>
                                <td th:text="${member.memberPhone}"></td>
                                <td th:text="${member.memberAdrss}"></td>
                                <td th:text="${member.memberAdrss2}"></td>
                                <td>
                                    <a th:href="@{|/member/delete/${member.num}|}">삭제</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        <div>
            <form action="/admin/save" method="post">
                <input type="text" placeholder="이름" name="tName">
                <input type="text" placeholder="주소 " name="tRocate">
                <input type="text" placeholder=" X" name="tX">
                <input type="text" placeholder="Y" name="tY">
                <button type="submit">저장하기</button>
            </form>

        </div>
            <p class="text-center"  method="GET" th:onclick="|location.href='@{/admin/list}'|"><a href="#">여행지 리스트</a></p>



        </main>

<!--        <a  th:href = "@{/member/}">회원 목록</a>-->

        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; TEAM ONEPASS Website 2023</div>
                </div>
            </div>
        </footer>
    </div>
</div>
