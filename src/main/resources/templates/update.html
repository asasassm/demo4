<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/member/update" method="post">
  <input type="hidden" th:value="${updateMember?.num}" name="num"><br>
<!--  readonly = 못 바꾸게-->
  아이디: <input type="text" th:value="${updateMember?.memberId}" name="memberId" readonly> <br>
  비밀번호: <input type="text" th:value="${updateMember?.memberPw}" name="memberPw"> <br>
  이메일: <input type="text" th:value="${updateMember?.memberEmail}" name="memberEmail"> <br>
  이름: <input type="text" th:value="${updateMember?.memberName}" name="memberName"> <br>
  휴대폰: <input type="text" th:value="${updateMember?.memberPhone}" name="memberPhone"> <br>
  주소: <input type="text" th:value="${updateMember?.memberAdrss}" name="memberAdrss"> <br>
  상세 주소: <input type="text" th:value="${updateMember?.memberAdrss2}" name="memberAdrss2"> <br>

  <input type="submit" value="정보수정">
</form>
</body>
</html>
